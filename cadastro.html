<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="./assets/css/main2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&family=Raleway:ital,wght@1,200&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>GAMES MOC</h1>
            <h2>Seus Dados</h2>
    </header>

    <section>
        <div class="container">
            <h2>Entre em contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cep">cep:</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>
                <button id="button-conosco" type="submit">Enviar</button>
            </form>
        </div>


        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="./assets/js/jquery.mask.min.js"></script>
        <script src="./assets/js/jquery.validate.min.js"></script>
        <script src="./assets/js/messages_pt_BR.min.js"></script>
        <script>  $(document).ready(function () {

                /*  $('#carousel-images').slick({ autoplay: true, }); $('.menu-hamburguer').click(function () {
            $('nav').slideToggle();  })*/

                $("#telefone").mask('(00) 00000-0000')

                $("#cep").mask('00000-000')

                $("#cpf").mask('000000000-00')

                $('form').validate({
                    rules: {
                        nome: {
                            required: true
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        cep: {
                            required: true
                        },
                        telefone: {
                            required: true
                        },
                        cpf: {
                            required: true,
                            cpf: true
                        },
                        /*    senha: {
                                required:true
                            },
                            novasenha:{
                                required: true
                            },*/

                    },
                    messages: {
                        nome: 'Por favor, insira o seu nome'
                    },
                    submitHandler: function (form) {
                        console.log(form)
                    },
                    invalidHandler: function (evento, validador) {
                        let camposIncorretos = validador.numberOfInvalids();
                        if (camposIncorretos) {
                            alert(`Existem ${camposIncorretos} campos Incorretos`)
                        }
                    }

                })
            }) </script>
        <!--<script src="./assets/js/cadastro.js"></script>-->
</body>

</html>
