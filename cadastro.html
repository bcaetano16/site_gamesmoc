<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="./assets/css/main2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&family=Raleway:ital,wght@1,200&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>GAMES MOC</h1>
            <h2>Seus Dados</h2>
    </header>
    <section>

        <form class="form-cliente" id="form-cadastro">
            <input style="height: 24px;" id="nome-cliente" type="text" name="nome"
                placeholder="Nome completo do cliente"><br />
            <label for="adress">Endereço</label><br />
            <input style="width:300px; height: 24px;" id="endereco-cliente" name="endereco" 
                type="text"><br />
            <label for="number">Nº</label><br />
            <input style="height: 24px ;width:60px" id="numero-residencia" name="number"
                type="number"><br />
            <label for="email"> Seu email</label><br />
            <input style="width:300px;height: 24px" id="email-cliente" type="email" name="email"><br />
            <label for="number">CEP</label></br>
            <input type="number" id="cep" name="cep"></br>

            <label for="tel">Telefone</label><br />
            <input type="tel" name="telefone" id="telefone-cliente"><br />
            <label for="cpf">CPF</label></br>
            <input type="number" id="cpf" name="cpf"></br>
            <label for="password"> Nova Senha</label><br />
            <input id="password" type="password" name="senha" required><br />
            <label for="password"> Confirme a nova Senha</label><br />
            <input id="password2" type="password" name="novasenha" required><br />
            <button id="button-conosco" type="submit">Enviar</button>
        </form>
        </div>
        <p>
            Já tem conta?
            <a href="index.html"> Ir para Login </a>
        </p>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./Js/jquery.mask.min.js"></script>
    <script src="./Js/jquery.validate.min.js"></script>
    <script src="./Js/messages_pt_BR.min.js"></script>
    <script>  $(document).ready(function () {

            /*  $('#carousel-images').slick({ autoplay: true, }); $('.menu-hamburguer').click(function () {
        $('nav').slideToggle();  })*/

            $("#telefone").mask('(00) 00000-0000')

            $("#cep").mask('00000-000')

            $("#cpf").mask('000000000-00')

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    cep: {
                        required: true
                    },
                    telefone: {
                        required: true
                    },
                    cpf: {
                        required: true,
                        cpf:true
                    },
                    senha: {
                        required:true
                    },
                    novasenha:{
                        required: true
                    },

                },
                messages: {
                    nome: 'Por favor, insira o seu nome'
                },
                submitHandler: function (form) {
                    console.log(form)
                },
                invalidHandler: function (evento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos) {
                        alert(`Existem ${camposIncorretos} campos Incorretos`)
                    }
                }

            })
        }) </script>
    <script src="./assets/js/cadastro.js"></script>
</body>

</html>
